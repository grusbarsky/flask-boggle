<!doctype html>
<html>
  <head>
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle-game.css">
  </head>
  <body>
    <section id="boggle-game">
        <h1>BOGGLE</h1>
        <p>High Score: 
            <b>{{ highscore }}</b> 
            in {{ numplays }} tries
        </p>
        <p>
            Score: <b class="score">0</b>
            Time Left: <b class="timer"></b>
        </p>
        <table class="board">
            <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <form class="make-guess">
            <input name="word" class="word" required placeholder="Guess">
            <button id="button">Enter</button>
        </form>
        <p class="msg"></p>
        <ul class="words"></ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/BoggleGame.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
  </body>
</html>
